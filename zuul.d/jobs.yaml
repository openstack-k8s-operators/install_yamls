---
# Bmaas deployment job with CRC and two bmaas compute nodes.
- job:
    name: install-yamls-crc-podified-edpm-baremetal
    parent: cifmw-crc-podified-edpm-baremetal
    files: &openstack_f
      - ^devsetup/Makefile
      - ^devsetup/edpm/config/*
      - ^devsetup/edpm/services/*
      - ^devsetup/scripts/*
      - ^devsetup/scripts/bmaas/*
      - ^devsetup/scripts/edpm-compute-bmaas.sh
      - ^devsetup/scripts/gen-ansibleee-ssh-key.sh
      - ^scripts/gen-edpm-baremetal-kustomize.sh
      - ^Makefile
    irrelevant-files: &openstack_if
      - .ci-operator.yaml
      - .ansible-lint
      - .gitignore
      - .yamllint
      - .pre-commit-config.yaml
      - LICENSE
      - OWNERS
      - .*/*.md
- job:
    name: install-yamls-crc-podified-edpm-baremetal-1
    parent: cifmw-crc-podified-edpm-baremetal
    files: *openstack_f
    irrelevant-files: *openstack_if
- job:
    name: install-yamls-crc-podified-edpm-baremetal-2
    parent: cifmw-crc-podified-edpm-baremetal
    files: *openstack_f
    irrelevant-files: *openstack_if
- job:
    name: install-yamls-crc-podified-edpm-baremetal-3
    parent: cifmw-crc-podified-edpm-baremetal
    files: *openstack_f
    irrelevant-files: *openstack_if
